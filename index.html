<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Javascript Intermediario - Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main class="main">
        <div class="texto">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <form class="formulario" id="formulario">

            <div class="validacao">
                <input class="input" type="text" name="nome" placeholder="Nome completo *" id="nome">
                <span>Campo obrigatório</span>
            </div>
            <div class="validacao">
                <input class="input" type="email" name="email" placeholder="Email *" id="email">
                <span>Campo obrigatório</span>
            </div>
            <div class="validacao">
                <input class="input" type="tel" name="telefone" placeholder="Telefone *" id="telefone">
                <span>Campo obrigatório</span>
            </div>
            <div class="validacao">
                <textarea class="input mensagem" placeholder="Mensagem *" name="mensagem" id="mensagem"></textarea>
                <span>Campo obrigatório</span>
            </div>
            <div class="container-button">
                <span class="obrigatorio">*campos obrigatórios</span>
                <button class="button" id="button">Enviar</button>
            </div>

        </form>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
